<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Unit 14</title>
</head>

<body>
    <div class="container">
        <div>
            <img class="ukraine-sign" src="./img/flag.png" alt="" />
        </div>
        <section class="weather-container-section">
            <div class="temp-box">
                <p class="temp font"></p>
                <div>
                    <img class="celsius" src="./img/celsius.png" alt="" />
                </div>
            </div>
            <div class="location-and-time">
                <div class="location fl">
                    <p class="country font black"></p>
                    <p class="city-name font black"></p>
                </div>
                <div class="user-time fl">
                    <p class="week-day font"></p>
                    <p class="day font"></p>
                    <p class="month font"></p>
                    <p class="year font"></p>
                </div>
            </div>
            <div class="weather-icon">
                <img class="icon" src="" alt="" />
                <p class="weather-description font"></p>
            </div>
        </section>
        <section class="weather-details-section">
            <div class="weather-details">
                <div class="city-select-container">
                    <div class="location line">
                        <h2 class="location-text">Location</h2>
                    </div>
                </div>
                <div>
                    <div class="details-box">
                        <div class="line">
                            <h2 class="weather-detail-text">Weather details</h2>
                        </div>
                        <div class="details">
                            <p class="clouds-text font">Clouds</p>
                            <p class="clouds number font"></p>
                        </div>
                        <div class="details">
                            <p class="wind-text font">Wind</p>
                            <p class="wind-speed number font"></p>
                        </div>
                        <div class="details">
                            <p class="humidity-text font">Humidity</p>
                            <p class="humidity-percent number font"></p>
                        </div>
                        <div class="details">
                            <p class="pressure-text font">Pressure</p>
                            <p class="pressure number font"></p>
                        </div>
                        <div class="details">
                            <p class="sunrise-text font">Sunrise</p>
                            <p class="sunrise number font"></p>
                        </div>
                        <div class="details">
                            <p class="sunset-text font">Sunset</p>
                            <p class="sunset number font"></p>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </section>
    </div>

    <script src="unit_14.js"></script>
</body>

</html>
